<div class="container">
<h1 class = "header">Posts</h1>
<div class = "main">
  <a routerLink =""><<Back to users</a>
<main>
<ol class="gradient-list">
  <li *ngFor="let post of posts">
    <a (click)="deletePosts(post) ">
      <i class= "material-icons" style="float: right;cursor: pointer;">delete</i>
    </a>
        <h3>{{ post.title }}</h3>

    <p>{{ post.body }}</p>
  </li>
</ol>
</main>
</div>
</div>
